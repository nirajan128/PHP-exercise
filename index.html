<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PHP Basics</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">PHP Basics</h1>
    <div
      class="container d-flex flex-column justify-content-center align-items-center"
    >
      <div class="row">
        <div class="col-sm-12 col-md-6 border border-dark p-3">
          <form id="tempForm">
            <div class="mb-3">
              <label for="temp" class="form-label">Enter a degree:</label>
              <input type="number" id="temp" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="featureEnabled" class="form-label"
                >Check the checkbox to convert to Celsius:</label
              >
              <input type="checkbox" id="featureEnabled" />
            </div>
            <button type="submit" class="btn btn-primary">Convert</button>
          </form>
          <p id="result" class="mt-3"></p>
        </div>

        <!-- Grades -->
        <div class="col-sm-12 col-md-6 border border-dark p-3">
          <form id="grade">
            <div class="mb-3">
              <label for="gradeCalculator" class="form-label"
                >Enter Your grade</label
              >
              <input
                type="number"
                name="gradeCalculator"
                id="gradeInput"
                class="form-control"
              />
            </div>

            <button type="submit" class="btn btn-primary">Convert</button>
          </form>
          <p id="result2" class="mt-3"></p>
        </div>

        <!-- Even -odd -->
        <div class="col-sm-12 col-md-6 border border-dark p-3">
          <form id="evenOddForm">
            <label for="evenOdd">Enter a number</label>
            <input
              type="number"
              name="evenOdd"
              id="evenOddInput"
              class="form-control"
            />
            <button type="submit" class="btn btn-primary mt-3">Check</button>
          </form>
          <p id="result3" class="mt-3"></p>
        </div>

        <!-- Ticket checker -->
        <div class="col-sm-12 col-md-6 border border-dark p-3">
          <form id="ageForm">
            <label for="ageInput">Enter Your age</label>
            <input
              type="number"
              name="age"
              id="ageInput"
              class="form-control"
            />
            <button type="submit" class="btn btn-primary mt-3">
              Check Price
            </button>
          </form>
          <p id="result4" class="mt-3"></p>
        </div>

        <!-- Leap Year -->
        <div class="col-sm-12 col-md-6 border border-dark p-3">
          <form id="yearForm">
            <label for="ageInput">Enter a Year</label>
            <input
              type="number"
              name="year"
              id="yearInput"
              class="form-control"
            />
            <button type="submit" class="btn btn-primary mt-3">
              Check Year
            </button>
          </form>
          <p id="result5" class="mt-3"></p>
        </div>

        <!-- Day of week -->
        <div class="col-sm-12 col-md-6 border border-dark p-3">
          <form id="dowForm">
            <label for="ageInput">Enter a Day</label>
            <input
              type="number"
              name="year"
              id="dowInput"
              class="form-control"
            />
            <button type="submit" class="btn btn-primary mt-3">
              Check Day
            </button>
          </form>
          <p id="result6" class="mt-3"></p>
        </div>

        <!-- Factorial -->
        <div class="col-sm-12 col-md-6 border border-dark p-3">
          <form id="factorialForm">
            <label for="factorialInput">Enter a Number</label>
            <input
              type="number"
              name="factorialInput"
              id="factorialInput"
              class="form-control"
            />
            <button type="submit" class="btn btn-primary mt-3">
              Check Factorial
            </button>
          </form>
          <p id="result7" class="mt-3"></p>
        </div>
      </div>

      <div class="row">
        <h3>A bit advanced</h3>
        <!-- Multiplication Table -->
        <div class="col-sm-12 col-md-6 border border-dark p-3">
          <form id="multForm">
            <label for="multInput1">Enter a Start Number</label>
            <input
              type="number"
              name="multInput1"
              id="multInput1"
              class="form-control"
            />
            <label for="multInput2">Enter a end</label>
            <input
              type="number"
              name="multInput2"
              id="multInput2"
              class="form-control"
            />
            <button type="submit" class="btn btn-primary mt-3">
              Generate table
            </button>
          </form>
          <div id="result8" class="mt-3"></div>
        </div>

        <!-- Even List -->
        <div class="col-sm-12 col-md-6 border border-dark p-3">
          <form id="evenListForm">
            <label for="evenListInput1">Enter a Start Number</label>
            <input
              type="number"
              name="evenListInput1"
              id="evenListInput1"
              class="form-control"
            />
            <label for="evenListInput2">Enter a end</label>
            <input
              type="number"
              name="evenListInput2"
              id="evenListInput2"
              class="form-control"
            />
            <button type="submit" class="btn btn-primary mt-3">
              Check Even
            </button>
          </form>
          <div id="result9" class="mt-3"></div>
        </div>

        <!-- Dice rolling app -->
        <div class="col-sm-12 col-md-6 border border-dark p-3">
          <form id="diceRollForm">
            <button type="submit" class="btn btn-primary mt-3">
              Roll Dice
            </button>
          </form>
          <div
            class="d-flex flex-row border border-black ustify-content-between"
          >
            <p id="d1"></p>
            <p id="d2"></p>
            <p id="d3"></p>
            <p id="d4"></p>
            <p id="d5"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

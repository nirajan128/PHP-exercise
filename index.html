<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Temperature Conversion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Temperature Conversion</h1>
    <div
      class="container d-flex flex-column justify-content-center align-items-center"
    >
      <div class="row">
        <div class="col-sm-12 col-md-6 border border-dark p-3">
          <form id="tempForm">
            <div class="mb-3">
              <label for="temp" class="form-label">Enter a degree:</label>
              <input type="number" id="temp" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="featureEnabled" class="form-label"
                >Check the checkbox to convert to Celsius:</label
              >
              <input type="checkbox" id="featureEnabled" />
            </div>
            <button type="submit" class="btn btn-primary">Convert</button>
          </form>
          <p id="result" class="mt-3"></p>
        </div>

        <div class="col-sm-12 col-md-6 border border-dark p-3">
          <form id="grade">
            <label for="gradeCalculator">Enter Your grade</label>
            <input type="number" name="gradeCalculator" id="gradeInput" />
            <button type="submit" class="btn btn-primary">Convert</button>
          </form>
          <p id="result2" class="mt-3"></p>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
